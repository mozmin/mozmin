name: Update blog posts

on:
  schedule:
    - cron: "0 */6 * * *"   # 6시간마다 실행
  workflow_dispatch:        # 수동 실행 버튼

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update README with Tistory posts
        uses: zwaldowski/readme-rss@v1
        with:
          feed-url: "https://mozmin.tistory.com/rss"   # 내 티스토리 RSS 주소
          readme-path: "README.md"
          max: 5
